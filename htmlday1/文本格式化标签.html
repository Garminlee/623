<body>
    <h2>文本格式化标签</h2>

    <b>加粗</b> <br /> 我是
    <em>斜体</em> <br /> 我是
    <i>斜体</i> <br /> 我是
    <del>删除线</del><br /> 我是
    <s>删除线</s> <br /> 我是
    <ins>下划线</ins> <br /> 我是
    <u>下划线</u>
