        li {

            text-align: center;
        }
        
        a {
            display: block;
            width: 108px;
            text-decoration: none;
            color: #000000;
            padding: 5px;
        }
        
        .nav {
            margin: 100px 300px 0;
        }
        
        .nav>ul>li {
            float: left;
        }
        
        .nav>ul>li>a:hover {
            background-color: #eaeaea;
        }
        
        .nav>ul>li ul {
            display: none;
        }
        
        .nav>ul>li ul li {
            border: 1px solid orange;
            border-top: 0px;
        }
        
        .nav>ul>li ul li a:hover {
            background-color: skyblue;
        }
    </style>
