<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出效果</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function() {
            $("button").eq(0).click(function() {
                $("div").fadeOut(1000);
            });
            $("button").eq(1).click(function() {
                $("div").fadeIn(1000);
            });
            $("button").eq(2).click(function() {
                $("div").fadeToggle(1000);
            });
            $("button").eq(3).click(function() {
                $("div").fadeTo(1000, .5);
            });
        });
    </script>
    <button>淡出</button>
    <button>淡入</button>
    <button>切换</button>
    <button>设置透明度</button>
    <div></div>
</body>

</html>
