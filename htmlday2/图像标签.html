<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="myself.jpg" />
    <h4>alt 图片显示不出来的时候用文字替换：</h4>
    <img src="myself1.jpg" alt="李佳明的证件照"/>
    <h4>title 鼠标放到图像上提示的文字：</h4>
    <img src="myself.jpg" alt="李佳明的证件照" title="这是李佳明的证件照"/>
    <h4>width 设置图像的宽度：</h4>
    <img src="myself.jpg" alt="李佳明的证件照" title="这是李佳明的证件照" width="400"/>
    <h4>height 设置图像的高度：</h4>
    <img src="myself.jpg" alt="李佳明的证件照" title="这是李佳明的证件照" height="200"/>
    <h4>height 设置图像的高度：</h4>
    <img src="myself.jpg" alt="李佳明的证件照" title="这是李佳明的证件照" height="200" border="18"/>
</body>
</html>
