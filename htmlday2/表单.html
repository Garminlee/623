<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- text  文本框 用户可以往里面输入任何文字 -->
        用户名：<input type="text" name="username"  value="请输入用户名"/> <br />
        <!-- password 密码框  用户看不见输入的信息 -->
        密码:<input type="password" name="password" /> <br />
        <!-- radio 单选按钮  用户只能多选一 -->
        <!-- name是表单元素的名字，这里性别单选按钮必须拥有同一个name属性才能实现多选一 -->
        性别:男<input type="radio" name="sex" value="男"/> 女<input type="radio" name="sex" value="女" /> <br />
        <!-- checkbox 复选按钮 用户可以选择多个按钮 实现多选按钮 -->
        爱好:音乐<input type="checkbox" name="habby" value="音乐"/> 篮球<input type="checkbox" name="habby" value="篮球"/> rap<input type="checkbox" name="habby" value="rap"/> <br />
        手机号：<input type="text" value="请输入您的常用手机号" /> 
        <!-- button 普通按钮 点击以后不会给服务器发送信息，通常是配合JS使用脚本 -->
        <input type="button" value="获取短信验证" /> <br>
        <!-- file 文件域 用于用户上传文件 -->
        上传简历：<input type="file" value="上传简历" /> <br>
        <!-- submit 提交按钮 用于把表单域中表单元素的值提交给服务器 -->
        <input type="submit" value="立即注册" /> 
        <!-- reset 重置按钮 用于还原表单元素中初始的默认状态 -->
        <input type="reset" value="重新填写" />
    </form>
</body>
</html>
