<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让绝对定位的盒子居中显示</title>
    <style>
        .box {
            position: absolute;
            /* 水平居中 */
            left: 50%;
            margin-left: -200px;
            /* 垂直居中 */
            top: 50%;
            margin-top: -150px;
            width: 400px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">11111</div>
</body>

</html>
