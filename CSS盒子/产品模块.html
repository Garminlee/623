<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #ffffff;
            /* 让盒子水平居中对齐 */
            margin: 100px auto;
        }
        
        img {
            width: 298px;
            height: 200px;
        }
        
        .review {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            font-size: 8px;
            color: rgb(214, 210, 210);
            padding: 0 28px;
            margin-top: 20px;
        }
        
        .info {
            font-size: 14px;
            padding: 0 28px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
            margin-top: 18px;
        }
        
        span {
            color: orange;
        }
        
        .info em {
            font-style: normal;
            margin: 0 4px 0 12px;
            color: #ebe4e0;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="images/img.jpg" alt="redmi蓝牙耳机图片"></a>
        <a href="#">
            <p class="review">快递牛，REDMI蓝牙耳机开箱实测疗效好,快递给力</p>
        </a>
        <div class="appraise">来自于 147258369 的评价</div>
        <div class="info">
            <h4><a href="#">redmi air蓝牙真无线耳机</a></h4><em>|</em><span>99.9</span>
        </div>
    </div>
</body>

</html>
