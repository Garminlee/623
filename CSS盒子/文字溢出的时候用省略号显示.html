<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字溢出时用省略号显示</title>
    <style>
        div {
            width: 80px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
            /* 先让文字强制一行显示 */
            white-space: nowrap;
            /* 然后让溢出部分隐藏 */
            overflow: hidden;
            /* 最后让文字溢出部分用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>lalalaalalal啦啦啦啦啦</div>
</body>

</html>
