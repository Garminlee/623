<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box h3 {
            font-weight: 400;
            border-bottom: 1px dotted #cccccc;
            height: 32px;
            line-height: 32px;
            font-size: 14px;
            padding-left: 15px;
        }
        
        .box {
            border: 1px solid #cccccc;
            width: 248px;
            height: 163px;
            margin: 0 auto;
            margin-top: 100px;
        }
        
        a {
            text-decoration: none;
            color: #666666;
            font-size: 12px;
        }
        
        li {
            list-style: none;
        }
        
        .box ul li a:hover {
            text-decoration: underline;
        }
        
        .box ul li {
            line-height: 23px;
            padding-left: 20px;
        }
        
        .box ul {
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 class="name">品优购快报</h3>
        <ul class="list">
            <li><a href="#">【特惠】 爆款耳机5折秒</a></li>
            <li><a href="#">【特惠】母亲节，健康好礼低至5折</a></li>
            <li><a href="#">【特惠】爆款球鞋5折秒</a></li>
            <li><a href="#">【特惠】9.9元洗100张照片</a></li>
            <li><a href="#">【特惠】长虹只能空调立省1000</a></li>
        </ul>
    </div>
</body>

</html>
