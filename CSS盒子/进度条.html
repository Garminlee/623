<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .bar {
            width: 200px;
            height: 10px;
            border: 1px solid red;
            border-radius: 5px;
            padding: 1px;
            margin: 100px auto;
        }
        
        .bar .bar-in {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: all .5s;
        }
        
        .bar:hover .bar-in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>

</html>
