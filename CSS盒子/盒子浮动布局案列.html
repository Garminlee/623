<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子浮动布局案列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .box .img {
            width: 234px;
            height: 615px;
            background-color: skyblue;
            float: left;
        }
        
        .box .on {
            width: 992px;
            height: 615px;
            background-color: yellowgreen;
            float: left;
        }
        
        .box .on li {
            list-style: none;
            width: 234px;
            height: 300px;
            float: left;
            background-color: #ffffff;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="img"></div>
        <ul class="on">
            <li>!</li>
            <li>!</li>
            <li>!</li>
            <li>!</li>
            <li>!</li>
            <li>!</li>
            <li>!</li>
            <li>!</li>
        </ul>
    </div>
</body>

</html>
