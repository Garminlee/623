<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            /* background-color: hotpink;
            background-image: url(images/hongdenglong.png); */
            /* 不平铺 */
            /* background-repeat: no-repeat; */
            /* 平铺 */
            /* background-repeat: repeat; */
            /* 沿X轴平铺 */
            /* background-repeat: repeat-x; */
            /* 沿Y轴平铺 */
            /* background-repeat: repeat-y; */
            /* 背景位置可以写方位名词：left right center top bottom; */

             */

            background: rgba(0, 0, 0, 0.3) url(images/hongdenglong.png) no-repeat fixed top center;
        }
