<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之并集选择器</title>
    <style>
        p,
        span,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    <p>白菜</p>
    <span>猪肉</span>
    <div>饺子</div>
    <ul class="pig">
        <li>晴天</li>
        <li>暴雪</li>
        <li>大风</li>
    </ul>
</body>

</html>
