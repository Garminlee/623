<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之伪类选择器</title>
    <style>
        /* 未被选择的链接 */
        
        a:link {
            color: #333333;
            text-decoration: none;
        }
        /* 已被选择的链接 */
        
        a:visited {
            color: blue;
        }
        /* 鼠标经过的链接 */
        
        a:hover {
            color: hotpink;
        }
        /* 鼠标按下去还没送开时的链接 */
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>

    <a href="http://www.baidu.com" target="_blank">百度一下</a>
</body>

</html>
