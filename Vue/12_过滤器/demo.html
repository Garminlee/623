<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
</head>

<body>
    <div id="date">
        <h2>显示格式化后的日期时间</h2>
        <p>{{date}}</p>
        <p>完整版：{{date | dateStr}}</p>
        <p>年月日：{{date | dateStr('YYYY MM DD')}}</p>
        <p>时分秒：{{date | dateStr('HH:mm:ss')}}</p>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/1.0.0/moment.min.js"></script>
    <script>
        // 自定义过滤器  Vue.filter(filterName,callback)
        Vue.filter('dateStr', (value, format = 'YYYY MM DD HH:mm:ss') => {
            return moment(value).format(format)
        })

        new Vue({
            el: '#date',
            data: {
                date: new Date()
            }
        });
    </script>
</body>

</html>
