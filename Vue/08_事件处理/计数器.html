<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <div id="app">
        <button @click="sub">-</button>
        <span>{{count}}</span>
        <button @click="add">+</button>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    if (this.count < 15) {
                        return this.count++
                    }
                    alert('别点了 没库存了')
                },
                sub() {
                    if (this.count > 0) {
                        return this.count--
                    }
                    alert('别点了 已经到最小值了')
                }

            },
        });
    </script>
</body>

</html>
