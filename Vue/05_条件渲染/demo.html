<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>

<body>
    <div id="ifelse">
        <p v-if='ok'>显示成功</p>
        <p v-else>显示失败</p>
        <p v-show='ok'>成功显示</p>
        <p v-show='!ok'>显示不成功</p>
        <button @click='ok = !ok'>切换</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#ifelse',
            data: {
                ok: false
            }
        });
    </script>
</body>

</html>
