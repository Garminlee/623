<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2>{{msg.toUpper}}</h2>
        <p>强制数据绑定</p>
        <img v-bind:src="imgURl" alt="">
        <p>v-bind也可以简写为：</p>
        <img :src="imgURl" alt="">
        <p>绑定事件监听</p>
        <button v-on:click='test'>v-on:事件名='回调函数'</button>
        <p>v-on：也可以简写为@事件名</p>
        <button @click='test2'>v-on:事件名='回调函数'</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'this is a msg',
                imgURl: 'https://cn.vuejs.org/images/logo.png'
            },
            methods: {
                test() {
                    alert("v-on:事件名='callback'")
                },
                test2() {
                    alert("v-on：也可以简写为@事件名")
                }
            }
        });
    </script>
</body>

</html>
