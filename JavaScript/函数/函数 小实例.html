    <script>
        // 计算两个数之间的累加和
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(getSum(1, 100));
        console.log(getSum(200, 54646));

        function getMax(num1, num2) {

            } else {
                return ('两个数相等');
            }
        }
        console.log(getMax(5, 5));
        console.log(getMax(1, 5));
        console.log(getMax(8, 5));

        //求任意一个数组中的最大值
        function getMaxNum(arr) {
            var max = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var arr1 = [5, 3, 0, 15, 20, 3, 566, 4, 1, 95, 888];
        console.log(getMaxNum(arr1));
