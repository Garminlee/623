    <script>
        //变量提升，会把var提前但是不赋值。 函数提升是把函数提前但不调用。
        //案例
        f1();
        console.log(c);
        console.log(b);
        console.log(a);

        function f1() {
            var a = b = c = 9; //相当于var a = 9; b=9;c=9; b 和 c没有声明 属于全局变量
            console.log(a);
            console.log(b);
            console.log(c);

        }
