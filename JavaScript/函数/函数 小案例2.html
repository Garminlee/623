    <script>
        // 函数翻转数组
        function getReverce() {
            var arrNew = [];
            for (i = 1; i <= arguments.length; i++) {
                arrNew[arrNew.length] = arguments[arguments.length - i];
            }
            return arrNew;
        }
        console.log(getReverce(1, 2, 3, 4, 5));
        console.log(getReverce('sdasd', 5, 'i', 521));

        // 函数 从小到大冒泡排序
        function getMaoPao() {
            for (var i = 0; i <= arguments.length - 1; i++) {
                for (var j = 0; j <= arguments.length - 1 - i; j++) {
                    if (arguments[j] > arguments[j + 1]) {
                        var temp = arguments[j];
                        arguments[j] = arguments[j + 1];
                        arguments[j + 1] = temp;
                    }
                }
            }
            return arguments;
        }
        console.log(getMaoPao(5, 4, 3, 2, 1, ));
        console.log(getMaoPao(1.5, 85, 3, 45, 61, 8, 10));

        // 函数 求任意个数的最大值

        function getMax() {
            var max = arguments[0];
            for (i = 1; i <= arguments.length - 1; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 5, 78, 33, 51, 25456, 5))
    </script>
