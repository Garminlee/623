<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 清除浮动 */
        
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }
        
        .clearfix {
            *zoom: 1
        }
        
        .box {
            height: 300px;
            width: 200px;
            background-color: rgba(0, 0, 0, .1);
            margin: 100px auto;
        }
        
        .hours,
        .minutes,
        .seconds {
            float: left;
            width: 50px;
            height: 50px;
            background-color: black;
            line-height: 50px;
            text-align: center;
            color: #ffffff;
            margin: 0px 3px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', f1);

        function f1() {

            var hours = document.querySelector('.hours');
            var minutes = document.querySelector('.minutes');
            var seconds = document.querySelector('.seconds');
            var inputTime = +new Date('2020-3-23 18:00:00');
            countTime(); // 先调用一次  可以防止页面刷新的时候等到一秒以后才执行

            function countTime() {
                var nowTime = +new Date();
                var times = (inputTime - nowTime) / 1000;
                // var d = parseInt(times / 60 / 60 / 24);
                // d = d < 10 ? '0' + d : d;
                var h = parseInt(times / 60 / 60 % 24);
                h = h < 10 ? '0' + h : h;
                var m = parseInt(times / 60 % 60);
                m = m < 10 ? '0' + m : m;
                var s = parseInt(times % 60);
                s = s < 10 ? '0' + s : s;
                hours.innerHTML = h;
                minutes.innerHTML = m;
                seconds.innerHTML = s;
            }
            setInterval(countTime, 1000);
        }
    </script>
</head>

<body>
    <div class="box clearfix">
        <div class="hours">1</div>
        <div class="minutes">2</div>
        <div class="seconds">3</div>
    </div>

</body>

</html>
