<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
    <style>
        div {
            margin: 200px auto;
            background-color: #eaeaea;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <p> 通过class 关键字创建类，类名习惯性定义首字母大写<br /> 类里面有个constructor函数，可以接受传递过来的参数，同时返回实例对象。
            <br /> constructor 函数 只要new 生成实例时 就会自动调用这个函数，如果没有写这个函数，类也会自动生成这个函数<br /> 生成实例是通过 new 关键字的，一定不能省略<br /> 创建类的时候 类名不加小括号 ，但是生成实例的时候 类命后面要加小括号。<br /> 在类里面写函数不需要加function来声明。 多个函数方法之间 不需要添加逗号分隔。</p>
    </div>
    <script>
        class Star {
            constructor(name) {
                this.name = name;
            }
            sing(song) {
                console.log(this.name + '唱的' + song);

            }
            act(movie) {
                console.log(this.name + '演的' + movie);

            }
        }
        var mby = new Star('毛不易');
        console.log(mby.name);
        mby.sing('无问');
        // 类的继承可以用 extends
        class Actor extends Star {
            sex(sexs) {
                console.log(this.name + '是' + sexs);

            }
        }
        var Tom = new Actor('Tom Hanks');
        console.log(Tom.name);
        Tom.act('阿甘正传');
        Tom.sex('男的');
    </script>
</body>

</html>
