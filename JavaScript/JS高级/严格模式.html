<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
</head>

<body>
    <!-- 为整个脚本开启严格模式 -->
    <script>
        "use strict";
    </script>
    <!-- 为某个函数开启严格模式 -->
    <script>
        function fn() {
            "use strict";
            // 这个函数启用严格模式
        }

        function fn2() {
            //这个函数不受影响，还是使用普通正常模式
        }
    </script>
</body>

</html>
