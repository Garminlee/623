<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态导入表格信息</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        table {
            text-align: center;
            margin: 50px auto;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #000000;
            padding: 0px 30px;
        }
        
        .proname {
            padding: 0px 80px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th class="proname">产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var data = [{
            id: 1,
            pname: '小米',
            price: 3599
        }, {
            id: 2,
            pname: '华为',
            price: 6999
        }, {
            id: 3,
            pname: 'oppe',
            price: 3999
        }, {
            id: 4,
            pname: '苹果',
            price: 5999
        }];
        // 动态导入data数组里的信息到表格中
        //  获取元素
        var tbody = document.querySelector('tbody');
        // 利用forEach方法根据data数组动态渲染行
        data.forEach(function(value) {
            // 创建行tr
            var tr = document.createElement('tr');
            // 添加行tr中的内容
            tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price + '</td>';
            // 添加行
            tbody.appendChild(tr);
        })
    </script>
</body>

</html>
