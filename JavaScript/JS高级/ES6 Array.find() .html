<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find()</title>
</head>

<body>
    <script>
        let arr = [{
            name: 'one',
            id: 1
        }, {
            name: 'two',
            id: 2
        }];
        let target = arr.find(item => item.id == 2);
        console.log(target);
    </script>
</body>

</html>
