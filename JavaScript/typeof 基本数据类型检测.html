<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 18;
        console.log(typeof num);
        // 返回数字型 number
        var str = 'aowu~';
        console.log(typeof str);
        //返回字符串 string
        var buer = true;
        console.log(typeof buer);
        // 返回布尔型 Boolean
        var no = undefined;
        console.log(typeof no);
        //返回未定义 undefined
        var kong = null;
        console.log(typeof kong);
        //返回 object  因为null是一个空对象
        var a = NaN;
        console.log(typeof a);
        // NaN 是一个特殊的数值！所以返回类型是number
    </script>
</head>

<body>

</body>

</html>
