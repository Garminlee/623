<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                str += '★';
            }
            str += '\n';
        }
        console.log(str);

        //可控制的行列星星
        var str = '',
            row = prompt('请输入要几行星星'),
            col = prompt('请输入要几列星星');
        for (i = 1; i <= row; i++) {
            for (j = 1; j <= col; j++) {
                str += '☆';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
