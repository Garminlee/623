<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while (条件表达式) {
        //     //循环体 ；
        // }
        // 一般情况下 循环体里也应该有计数器  操作表达式以此来完成计数器的更新  避免无限次循环下去。

        // 打印人的一生，从1岁到100岁
        var i = 1
        while (i <= 100) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }
        // 计算1-100之间所有整数的和
        var sum = 0;
        var i = 1;
        while (i <= 100) {
            sum += i;
            i++;
        }
        console.log(sum);
    </script>
</head>
