<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. for 循环 重复执行某些代码，前测试循环语句，通常跟计数有关
        //2. for 循环语法结构
        //for (初始化变量； 条件表达式； 操作表达式){
        //    //循环体
        //}
        //3. 初始化变量  就是用var声明一个普通变量，通常用作计数器
        //4. 条件表达式  就是用来决定每一次循环是否继续执行 终止的条件
        //5. 操作表达式  就是每次循环最后执行的代码 常用于计数器变量更新
        for (var i = 1; i <= 100; i++) {
            console.log('嗷呜~');
        }
    </script>
