    <script>
        var star = '',
            star1 = '☆';
        for (i = 1; i <= 5; i++) {
            star += star1;
        }
        console.log(star);

        var star2 = '',
            count = prompt('请输入要几个星星');

            star2 += '★';
        }
        console.log(star2);
    </script>
