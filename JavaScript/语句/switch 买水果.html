<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入您想购买的水果');
        switch (fruit) {
            case '苹果':
                alert('2.5元/斤');
                break;
            case '梨子':
                alert('3.9元/斤');
                break;
            case '香蕉':
                alert('5.5元/斤');
                break;
            default:
                alert('本店不售卖这类水果');
                break;
        }
    </script>
</head>

</html>
