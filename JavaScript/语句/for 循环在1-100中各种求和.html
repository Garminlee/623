<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //求1-100所有整数的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
        //求1-100所有数的平均值
        var ssum = 0;
        for (i = 0; i <= 100; i++) {
            ssum += i;
        }
        var average = ssum / 100;
        console.log(average);

        //求1-100所有偶数和奇数的和
        var sum1 = 0,
            sum2 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum1 += i;
            } else {
                sum2 += i;
            }
        }
        console.log(sum1);
        console.log(sum2);

        //求1-100所有能被3整除的数字的和
        var sum3 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum3 += i;
            }
        }
        console.log(sum3);
    </script>
</head>
