<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = prompt('请输入学生人数');
        var score = 0,
            sum = 0;
        for (i = 1; i <= count; i++) {
            score = prompt('请输入第' + i + '个学生的成绩');
            //因为prompt取过来的成绩是字符串类型，所以要转换成数字型再运算。
            sum += parseInt(score);
        }
        var average = sum / parseInt(count);
        alert('学生总成绩是' + sum);
        alert('学生的平均成绩是' + average);
    </script>
</head>

</html>
