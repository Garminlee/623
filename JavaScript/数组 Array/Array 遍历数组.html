<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用for 循环 把数组的索引当计数器
        var arr = ['小贝', '小艾', '上京', '贝斯', '艾尔法', '亚特兰蒂斯', '古木丛林'];
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        //arr.length 就是数组的长度 i从0开始是因为数组的索引是0开始的。

        //求数组[2, 4, 6, 1, 27]里面所有元素的和以及平均值
        var arr1 = [2, 4, 6, 1, 27];
        var sum = 0;
        for (i = 0; i < arr1.length; i++) {
            sum += arr1[i];
        }
        var average = sum / arr1.length;
        console.log(sum);
        console.log(average);
    </script>
