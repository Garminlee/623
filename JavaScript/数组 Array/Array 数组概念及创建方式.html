    <script>
        // 数组是一组数据的集合，可以存放任意类型的数据，每个数据被称作元素。数组的大小动态的 随着元素的增多而自动增长。


        // 创建数组有两种方式
        // 1. 利用new 创建数组 也就是利用Array 构建函数
        var arr = new Array();
        var arr1 = new Array('color', 'red', 'blue');

        // 2. 利用数字字面量创建数组
        var arr2 = [1, 'asd', null, 1.554];


        // 获取数组中的元素 是使用基于0的数字索引 形如 数组号[索引]
        console.log(arr2[1]);

        //定义一个数组存放星期一~星期日 输出星期日
        var week = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'];
        console.log(week[6]);
