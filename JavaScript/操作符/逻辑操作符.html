<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用来进行布尔值运算的操作符，返回值也是布尔值。多用于多个条件的判断。
        //逻辑与 && 
        console.log(5 > 3 && 6 < 8); //true 两侧都为true 才会返回true
        console.log(5 < 3 && 6 > 2); //false 但凡有一侧false 就返回false
        //逻辑或 || 
        console.log(5 > 3 || 6 < 8); //true 但凡有一侧为true 就返回true
        console.log(5 < 3 || 6 < 8); //true
        console.log(5 < 3 || 6 > 8); //false 两侧都为false 才返回false

        // 逻辑非 ！
        console.log(!true); //false
        console.log(!0); //ture
        console.log(!''); //true
        console.log(!'123'); //false
        console.log(!NaN); //true
        console.log(!456); //false
        var a;
        console.log(!a); //true
        console.log(!undefined); //true
    </script>
</head>

</html>
