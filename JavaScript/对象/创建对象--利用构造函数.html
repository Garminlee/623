<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 构造函数名首字母要大写 
        // 构造函数里面this指向new操作符后面调用的实例名
        // 构造函数创建好了以后就可以直接用new创建对象了
        // 构造函数不需要return 就可以返回结果
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(song) {
                console.log(song);
            }
        }
        var ljm = new Star('garmin', 18, 'man');

        // 实例hero
        function Hero(name, type, blood, attack) {
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.attack = function(farOrNear) {
                console.log(farOrNear);

            }
        }
        var lp = new Hero('廉颇', '力量型', '500血量');
        console.log(lp.name);

        lp.attack('攻击：近战');
        var hy = new Hero('后裔', '射手型', '100血量');
        console.log(hy.type);

        hy.attack('攻击：远程');
    </script>
</head>
