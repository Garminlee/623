<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object(); //创建了一个空对象
        obj.uname = 'garmin';
        obj.age = 18;
        obj.sex = 'man';
        obj.sayHi = function() {
                console.log('hi');
            }
            //属性和方法采用等号 = 赋值 的形式
            //多个属性和方法之间用分号隔开
            //属性和方法的调用方式跟字面量创建一致
    </script>
</head>

</html>
