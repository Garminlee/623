<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">你点一下试试</button>
    <script>
        //          一个事件有事件三要素： 事件源  事件类型 事件处理程序  。
        //   事件源：事件被触发的对象
        var btn = document.getElementById('btn');
        //   事件类型：如何触发 什么事件
        //   事件处理程序：通过一个函数赋值的方式完成
        btn.onclick = function() {
            alert('溜了溜了');
        }

        //         执行事件的步骤：
        // 获取事件源
        // 注册事件（绑定事件）
        // 添加事件处理程序（通过函数赋值的形式）
    </script>


</body>

</html>
