<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        .nav {
            margin: 100px;
        }
        
        .nav>li {
            float: left;
        }
        
        .nav ul {
            display: none;
        }
        
        .title {
            display: block;
            width: 100px;
            text-align: center;
            color: black;
            padding: 10px;
        }
        
        .title:hover {
            background-color: #eeecec;
            color: coral;
        }
        
        .nav ul li a {
            display: block;
            width: 100px;
            height: 30px;
            padding: 5px 20px;
            border: 1px solid coral;
            border-top: transparent;
            text-align: center;
        }
        
        .nav ul li a:hover {
            background-color: #f3e0bafd;
        }
    </style>
</head>

    <script>

        for (var i = 0; i < lis.length; i++) {
