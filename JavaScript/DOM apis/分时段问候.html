<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>早上好呀~愿你永远懂得飞翔~</p>
        <img src="images/s.gif" alt="早上好">
    </div>
    <script>
        // 1.获取元素
        var p = document.querySelector('p');
        var img = document.querySelector('img');
        // 2.注册事件 3. 添加事件处理程序
        var date = new Date();
        var h = date.getHours();
        if (h < 12) {
            p.innerHTML = '早上好呀~愿你永远懂得飞翔~';
            img.src = 'images/s.gif';

        } else if (h < 19) {
            p.innerHTML = '下午好呀~愿你永远热泪盈眶~';
            img.src = 'images/x.gif';
        } else {
            p.innerHTML = '晚上好啊~愿你永远安康~';
            img.src = 'images/w.gif';
        }
    </script>
</body>

</html>
