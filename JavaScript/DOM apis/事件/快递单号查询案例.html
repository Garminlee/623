<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递单号查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        i {
            font-style: normal;
            font-size: 14px;
        }
        
        .box {
            position: relative;
            width: 400px;
            margin: 100px auto;
            background-color: rgb(236, 233, 233);
        }
        
        input {
            height: 25px;
            margin: 5px 20px;
            outline: none;
        }
        
        button {
            display: inline-block;
            width: 50px;
            height: 25px;
            background-color: skyblue;
        }
        
        .in {
            position: absolute;
            top: -32px;
            left: 76px;
            display: none;
            width: 173px;
            border: 1px solid #cccccc;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, .2);
            font-size: 18px;
            background-color: #fff;
            line-height: 26px;
        }
        
        .in::before {
            content: '';
            position: absolute;
            top: 26px;
            left: 15px;
            width: 0;
            height: 0;
            border: 7px solid transparent;
            border-top-color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="in">1111</div>
        <i>快递单号</i><input type="text" placeholder="请输入快递单号"><button>查询</button>
    </div>
    <script>
        // 1. 获取元素
        var disin = document.querySelector('.in');
        var input = document.querySelector('input');
        var btn = input.nextElementSibling;
        // 2. 注册事件 事件执行程序
        input.addEventListener('keyup', function(e) {
                if (this.value == '') {
                    disin.style.display = 'none';
                } else {
                    disin.style.display = 'block';
                    disin.innerHTML = this.value;
                }
            })
            // 3. 输入框失焦则隐藏disin
        input.onblur = function() {
                if (input.value !== '') {
                    disin.style.display = 'none';
                }
            }
            // 4. 输入框获得焦点则显示disin
        input.onfocus = function() {
            if (input.value !== '') {
                disin.style.display = 'block';
            }
        }
    </script>
</body>

</html>
